<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Idea</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        .napkin-container {

            width: 100%;
            height: auto;

        }
    </style>
</head>
<body>
    <div class="napkin-container">
        <img src="napkin.png" alt="A paper napkin with a hand-drawn lightbulb and the text 'Idea goes here... eventually.'">
